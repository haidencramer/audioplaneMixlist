<!-- backend/templates/base.html -->
<!DOCTYPE html>

<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Audioplane Mixlist{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-L3Kn+n5HXuYedpZVxuVLtCDUGSc5ZlT7T2S93+Nyr13N1H9eJkzNzvoD+MKOZKfs" crossorigin="anonymous" defer></script>

    <!-- Link to the global CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
</head>
<body>

    <!-- Navigation Bar or Global Header -->
    <header>
        <nav>
            <ul>
                <li><a href="/" class="{% if request.url.path == '/' %}active{% endif %}">Home</a></li>
                <li><a href="/search" class="{% if request.url.path == '/search' %}active{% endif %}">Search</a></li>

            </ul>
        </nav>
    </header>


    <main>
        {% block content %}

        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Audioplane Mixlist</p>
    </footer>

    <script src="{{ url_for('static', path='script.js') }}"></script>
</body>
</html>
